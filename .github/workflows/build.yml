name: Build
run-name: ${{ github.actor }} is building the project ðŸš€

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: ${{ matrix.type.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type:
          - name: Build shared library
            cmake_args: -DBUILD_SHARED_LIBS=ON
          - name: Build static library
            cmake_args: -DBUILD_SHARED_LIBS=OFF
    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Configure
        run: |
          export CPM_SOURCE_CACHE=${GITHUB_WORKSPACE}/cmake_modules
          cmake -B build -DCMAKE_BUILD_TYPE=Release ${{ matrix.type.cmake_args }}

      - name: Build
        run: cmake --build build --config Release
